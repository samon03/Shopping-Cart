<div *ngIf="cartItem.length == 0" class="aler alert-info m-2 p-2">
   Your Cart is Empty.
</div>

<ul *ngIf="cartItem.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItem">
     <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active">
      <strong>Total: </strong>{{ cartTotal | currency:'USD' }}
   </li>
</ul>
