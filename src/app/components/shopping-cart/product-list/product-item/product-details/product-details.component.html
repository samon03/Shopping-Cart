<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-4">
        <img class="bd-placeholder-img card-img-top" width="100%" [src]="product.imageUrl">
      </div>
      <div class="col-md-6 m-0">
        <h3 class="mb-0">{{ product.title }}</h3>
        <h4 class="d-inline-block mt-2 mb-2 text-primary">${{ product.price }}.00</h4>
        <p> {{ product.description | slice: 0:200 }}</p>
          <div class="input-group mb-3">
            <input type="number" min="1" value=1 class="input-quantity text-center" aria-label="1" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" type="button" id="button-addon2">Add to Cart</button>
            </div>
          </div>
      </div>
    </div>

    <div class="mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active text-primary" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Description</a>
        </li>
      </ul>
      <div class="m-4" id="myTabContent">
        <h4><b>Description</b></h4>
        <div id="home" role="tabpanel" aria-labelledby="home-tab">
          {{ product.description }}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <app-cart></app-cart>
  </div>
</div>
