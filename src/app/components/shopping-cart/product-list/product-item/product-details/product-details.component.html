<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <img class="bd-placeholder-img card-img-top" width="100%" [src]="product.imageUrl">
      </div>
      <div class="col-md-6 mt-5">
        <h3 class="mb-0">{{ product.title }}</h3>
        <h2 class="d-inline-block mt-2 mb-2 text-primary">${{ product.price }}</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Quantity</span>
            </div>
            <input type="number" min="1" value=1 class="input-quantity text-center" aria-label="1" aria-describedby="basic-addon1">
          </div>
        <div class="d-flex justify-content-between mt-5">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Buy</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active text-primary" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Description</a>
      </li>
    </ul>
    <div class="m-4" id="myTabContent">
      <div id="home" role="tabpanel" aria-labelledby="home-tab">
        {{ product.description }}
      </div>
    </div>
  </div>

</div>
