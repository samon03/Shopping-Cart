<div class="card mb-4 shadow-sm text-center">
  <img class="bd-placeholder-img card-img-top" width="100%" src="https://tse4.mm.bing.net/th?id=OIP.lVtlx5kETo-Lxjb-GfUNlwHaHa&pid=Api">
  <div class="card-body">
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
    <p class="card-text">
      <strong>
        {{ 350 | currency:'INR' }}
      </strong>
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
      </div>
    </div>
  </div>
</div>
